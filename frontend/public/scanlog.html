<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

        }

<body>
    <div class="container">
        <div class="header">
            <h1>üìä Scan Algorithm Logs</h1>
            <p>Real-time monitoring of trading algorithm execution</p>
        </div>

        <div class="top-bar">
            <div class="controls">
                <div class="menu-dropdown menu-dropdown-desktop" id="menu-dropdown">
                    <button class="menu-btn" onclick="toggleMenu()" title="Menu">
                        <i class="fas fa-bars"></i> Menu <i class="fas fa-chevron-down" style="font-size: 10px;"></i>
                    </button>
                    <div class="menu-dropdown-content">
                        <a href="scan.html" class="scan-link">
                            <i class="fas fa-search"></i> Scan Dashboard
                        </a>
                        <a href="reportscan.html" class="report-link">
                            <i class="fas fa-chart-bar"></i> Trading Report
                        </a>
                        <a href="scanlog.html" class="logs-link">
                            <i class="fas fa-file-alt"></i> Scan Logs
                        </a>
                        <a href="help.html" class="help-link">
                            <i class="fas fa-question-circle"></i> Help Guide
                        </a>
                    </div>
                </div>
                <button class="btn btn-success" onclick="refreshLogs()">üîÑ Refresh Now</button>
                <button class="btn btn-primary" onclick="toggleAutoRefresh()">
                    <span id="auto-refresh-text">‚è∏ Pause Auto-Refresh</span>
                </button>
            </div>
        </div>

        <div class="status-bar">
            <div class="status-item">
                <div class="status-dot" id="status-dot"></div>
                <span id="status-text">Connecting...</span>
            </div>
            <div class="status-item">
                <span id="log-info">Loading logs...</span>
            </div>
            <div class="status-item">
                <div class="scheduler-status" id="scheduler-status">
                    <span id="scheduler-icon" class="scheduler-icon">‚è≥</span>
                    <span id="scheduler-text">Schedulers: Checking...</span>
                </div>
                <button class="btn btn-sm btn-warning" id="start-schedulers-btn" onclick="startSchedulers()" style="display: none; margin-left: 10px;">
                    ‚ö° Start Schedulers
                </button>
            </div>
            <div class="status-item">
                <span id="last-update">Never</span>
            </div>
        </div>

        <div class="filter-bar">
            <label>Lines:</label>
            <input type="number" id="lines-input" value="100" min="10" max="1000" step="10">
            
            <label>Filter Level:</label>
            <select id="level-filter" onchange="applyFilter()">
                <option value="ALL">All Levels</option>
                <option value="ERROR">Errors Only</option>
                <option value="WARNING">Warnings Only</option>
                <option value="INFO">Info Only</option>
                <option value="DEBUG">Debug Only</option>
                <option value="SUCCESS">Success Only</option>
            </select>

            <label>Search:</label>
            <input type="text" id="search-input" placeholder="Search in logs..." style="width: 200px;" oninput="applyFilter()">

            <button class="btn btn-secondary" onclick="clearLogs()" style="margin-left: auto;">üóë Clear Display</button>
        </div>

        <div class="log-container" id="log-container">
            <div class="loading">Loading logs</div>
        </div>
    </div>

    <script>
        // Dropdown menu toggle function
        function toggleMenu() {
            const dropdown = document.getElementById('menu-dropdown');
            dropdown.classList.toggle('show');
        }

        // Close dropdown when clicking outside
        window.addEventListener('click', function(event) {
            const dropdown = document.getElementById('menu-dropdown');
            const menuBtn = event.target.closest('.menu-btn');
            
            if (!menuBtn && dropdown && dropdown.classList.contains('show')) {
                dropdown.classList.remove('show');
            }
        });

        // Use /scan proxy - nginx has location /scan/ configured
        const API_BASE_URL = '';
        
        let autoRefreshInterval = null;
        let isAutoRefreshEnabled = true;
        let allLogs = [];
        let lastLogCount = 0;

        // Start auto-refresh on page load
        window.onload = function() {
            refreshLogs();
            startAutoRefresh();
            checkSchedulerStatus(); // Check scheduler status on load
            startSchedulerStatusRefresh(); // Auto-refresh scheduler status
        };

        let schedulerStatusInterval = null;

        // Check scheduler status
        async function checkSchedulerStatus() {
            try {
                const response = await fetch(`${API_BASE_URL}/scan/scheduler-status`);
                const data = await response.json();
                
                const totalJobs = data.schedulers.vwap_updater.jobs_count + data.schedulers.health_monitor.jobs_count;
                
                // If ALL schedulers running AND all jobs present (39 total expected)
                if (data.success && data.all_schedulers_running && totalJobs >= 39) {
                    // All schedulers running with all jobs
                    updateSchedulerStatus('active', `Schedulers: Active (${totalJobs} jobs)`);
                    document.getElementById('start-schedulers-btn').style.display = 'none';
                } else {
                    // Even if 1 job missing or 1 scheduler stopped ‚Üí show as inactive
                    const runningCount = [
                        data.schedulers.health_monitor.running,
                        data.schedulers.vwap_updater.running,
                        data.schedulers.master_stock.running,
                        data.schedulers.instruments.running
                    ].filter(Boolean).length;
                    
                    if (totalJobs < 39) {
                        updateSchedulerStatus('inactive', `Schedulers: Missing Jobs (${totalJobs}/39)`);
                    } else {
                        updateSchedulerStatus('inactive', `Schedulers: ${runningCount}/4 Running`);
                    }
                    document.getElementById('start-schedulers-btn').style.display = 'inline-block';
                }
            } catch (error) {
                console.error('Error checking scheduler status:', error);
                updateSchedulerStatus('inactive', 'Schedulers: Error');
                document.getElementById('start-schedulers-btn').style.display = 'inline-block';
            }
        }

        function updateSchedulerStatus(status, text) {
            const icon = document.getElementById('scheduler-icon');
            const textEl = document.getElementById('scheduler-text');
            
            textEl.textContent = text;
            
            if (status === 'active') {
                // Green checkmark for all active
                icon.textContent = '‚úÖ';
                icon.className = 'scheduler-icon active';
            } else {
                // Red box with cross for any issue
                icon.textContent = '‚ùå';
                icon.className = 'scheduler-icon inactive';
            }
        }

        async function startSchedulers() {
            const btn = document.getElementById('start-schedulers-btn');
            btn.disabled = true;
            btn.textContent = '‚è≥ Starting...';
            
            try {
                const response = await fetch(`${API_BASE_URL}/scan/manual-start-schedulers`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                const data = await response.json();
                
                if (data.success) {
                    updateSchedulerStatus('active', 'Schedulers: Started ‚úÖ');
                    btn.style.display = 'none';
                    
                    // Refresh status after 2 seconds to verify
                    setTimeout(checkSchedulerStatus, 2000);
                } else {
                    alert('Failed to start schedulers: ' + (data.error || 'Unknown error'));
                    btn.disabled = false;
                    btn.textContent = '‚ö° Start Schedulers';
                }
            } catch (error) {
                console.error('Error starting schedulers:', error);
                alert('Error starting schedulers: ' + error.message);
                btn.disabled = false;
                btn.textContent = '‚ö° Start Schedulers';
            }
        }

        function startSchedulerStatusRefresh() {
            // Refresh scheduler status every 3 minutes
            schedulerStatusInterval = setInterval(checkSchedulerStatus, 180000);
        }

        function startAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
            autoRefreshInterval = setInterval(refreshLogs, 180000); // Refresh every 3 minutes
            isAutoRefreshEnabled = true;
            updateAutoRefreshButton();
        }

        function stopAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
            }
            isAutoRefreshEnabled = false;
            updateAutoRefreshButton();
        }

        function toggleAutoRefresh() {
            if (isAutoRefreshEnabled) {
                stopAutoRefresh();
                updateStatus('inactive', 'Auto-refresh paused');
            } else {
                startAutoRefresh();
                updateStatus('active', 'Auto-refresh active');
            }
        }

        function updateAutoRefreshButton() {
            const btn = document.getElementById('auto-refresh-text');
            if (isAutoRefreshEnabled) {
                btn.textContent = '‚è∏ Pause Auto-Refresh';
            } else {
                btn.textContent = '‚ñ∂ Resume Auto-Refresh';
            }
        }

        function updateStatus(status, text) {
            const dot = document.getElementById('status-dot');
            const statusText = document.getElementById('status-text');
            
            dot.className = `status-dot ${status}`;
            statusText.textContent = text;
        }

        function updateLogInfo(totalLines, logFile) {
            const logInfo = document.getElementById('log-info');
            logInfo.textContent = `${totalLines} lines from ${logFile ? logFile.split('/').pop() : 'log file'}`;
        }

        function updateLastUpdate() {
            const lastUpdate = document.getElementById('last-update');
            const now = new Date();
            lastUpdate.textContent = `Last update: ${now.toLocaleTimeString()}`;
        }

        async function refreshLogs() {
            try {
                updateStatus('active', 'Fetching logs...');
                
                const lines = document.getElementById('lines-input').value;
                const response = await fetch(`${API_BASE_URL}/scan/logs?lines=${lines}`);
                const data = await response.json();

                if (data.success && data.logs) {
                    const isNewLogs = data.logs.length > lastLogCount;
                    lastLogCount = data.logs.length;
                    
                    allLogs = data.logs;
                    displayLogs(data.logs, isNewLogs);
                    updateLogInfo(data.total_lines, data.log_file);
                    updateLastUpdate();
                    updateStatus('active', 'Auto-refresh active');
                } else {
                    displayError(data.message || 'Failed to load logs');
                    updateStatus('inactive', 'Error loading logs');
                }
            } catch (error) {
                console.error('Error fetching logs:', error);
                displayError(`Error: ${error.message}`);
                updateStatus('inactive', 'Connection error');
            }
        }

        function displayLogs(logs, highlightNew = false) {
            const container = document.getElementById('log-container');
            
            if (!logs || logs.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 48px;">üìù</div>
                        <h3>No logs available</h3>
                        <p>Logs will appear here when the system generates them</p>
                    </div>
                `;
                return;
            }

            const wasScrolledToBottom = container.scrollHeight - container.scrollTop <= container.clientHeight + 50;

            container.innerHTML = logs.map((log, index) => {
                const isNew = highlightNew && index >= logs.length - 10;
                return `
                    <div class="log-entry ${log.level} ${isNew ? 'new-entry' : ''}">
                        ${log.timestamp ? `<span class="log-timestamp">${log.timestamp}</span>` : ''}
                        <span class="log-level ${log.level}">${log.level}</span>
                        ${log.module ? `<span class="log-module">[${log.module}]</span>` : ''}
                        <span class="log-message">${escapeHtml(log.message)}</span>
                    </div>
                `;
            }).join('');

            // Auto-scroll to bottom if user was already at bottom
            if (wasScrolledToBottom) {
                container.scrollTop = container.scrollHeight;
            }
        }

        function applyFilter() {
            const levelFilter = document.getElementById('level-filter').value;
            const searchText = document.getElementById('search-input').value.toLowerCase();

            let filteredLogs = allLogs;

            // Apply level filter
            if (levelFilter !== 'ALL') {
                filteredLogs = filteredLogs.filter(log => log.level === levelFilter);
            }

            // Apply search filter
            if (searchText) {
                filteredLogs = filteredLogs.filter(log => 
                    log.message.toLowerCase().includes(searchText) ||
                    (log.module && log.module.toLowerCase().includes(searchText))
                );
            }

            displayLogs(filteredLogs, false);
        }

        function clearLogs() {
            const container = document.getElementById('log-container');
            container.innerHTML = `
                <div class="empty-state">
                    <div style="font-size: 48px;">üóëÔ∏è</div>
                    <h3>Display cleared</h3>
                    <p>Logs will reappear on next refresh</p>
                </div>
            `;
        }

        function displayError(message) {
            const container = document.getElementById('log-container');
            container.innerHTML = `
                <div class="empty-state">
                    <div style="font-size: 48px; color: #dc3545;">‚ö†Ô∏è</div>
                    <h3>Error Loading Logs</h3>
                    <p>${escapeHtml(message)}</p>
                    <button class="btn btn-primary" onclick="refreshLogs()" style="margin-top: 20px;">Retry</button>
                </div>
            `;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Listen for lines input changes
        document.getElementById('lines-input').addEventListener('change', function() {
            refreshLogs();
        });

        // Mobile drawer functions
        function openMobileDrawer() {
            document.getElementById('mobile-drawer').classList.add('show');
            document.getElementById('drawer-overlay').classList.add('show');
            document.body.style.overflow = 'hidden';
        }

        function closeMobileDrawer() {
            document.getElementById('mobile-drawer').classList.remove('show');
            document.getElementById('drawer-overlay').classList.remove('show');
            document.body.style.overflow = '';
        }

        // Close drawer on ESC key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeMobileDrawer();
            }
        });
    </script>

    <div class="mobile-bottom-bar">
        <button class="mobile-menu-btn" onclick="openMobileDrawer()">
            <i class="fas fa-home"></i>
        </button>
    </div>

    <!-- Mobile Drawer Overlay -->
    <div class="drawer-overlay" id="drawer-overlay" onclick="closeMobileDrawer()"></div>

    <div class="mobile-drawer" id="mobile-drawer">
